<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semi-Transparent Border</title>
    <style>
      html,
      body {
        font-size: 62.5%;
        background: #eee;
      }
      .box {
        height: 100px;
        width: 100px;
        background: white;
        border: 10px solid hsla(0, 0%, 100%, 0.5);
        background-clip: padding-box;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="./index.html">Home</a>
    </div>
    <div class="box"></div>
  </body>
</html>
